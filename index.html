<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini IDE JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor-panel">
      <h2>Editor JavaScript</h2>
      <textarea id="code" placeholder="Escreva seu código JS aqui..."></textarea>
      <button onclick="executarCodigo()">▶ Executar Código</button>
    </div>
    <div class="console-panel">
      <h2>Console</h2>
      <div id="console-output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
